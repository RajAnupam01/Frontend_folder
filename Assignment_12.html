<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Border Properties</title>
<style>
  .border-properties {
    width: 300px;
    height: 200px;
    border-style: solid;
    border-width: 5px;
    border-color: #ff0000;
    border-radius: 15px;
    border-top-left-radius: 0;
    border-bottom-right-radius: 0;
    border-image-source: linear-gradient(to right, #ff0000, #00ff00);
    border-image-slice: 30;
    border-image-width: 10px;
    border-image-outset: 10px;
    border-image-repeat: round;
    outline: 5px dashed #0000ff;
    outline-offset: 10px;
  }
</style>
</head>
<body>
  <div class="border-properties">
  </div>
</body>
</html>
