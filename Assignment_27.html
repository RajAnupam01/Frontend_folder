<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 10;
        let num2 = 5;

        if (num1 > num2) {
            console.log("num1 is greater than num2");
        }

        if (num1 < num2) {
            console.log("num1 is less than num2");
        } else {
            console.log("num1 is not less than num2");
        }

        if (num1 === num2) {
            console.log("num1 is equal to num2");
        } else if (num1 > num2) {
            console.log("num1 is greater than num2");
        } else {
            console.log("num1 is less than num2");
        }

        switch (num1) {
            case 5:
                console.log("num1 is 5");
                break;
            case 10:
                console.log("num1 is 10");
                break;
            default:
                console.log("num1 is neither 5 nor 10");
        }

        let result = (num1 > num2) ? "num1 is greater than num2" : "num1 is not greater than num2";
        console.log(result);

        let isSunny = true;
        let isWarm = false;

        if (isSunny && isWarm) {
            console.log("It's sunny and warm outside.");
        } else if (isSunny || isWarm) {
            console.log("It's either sunny or warm outside.");
        } else {
            console.log("It's neither sunny nor warm outside.");
        }

    </script>
</body>

</html>
