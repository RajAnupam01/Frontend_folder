<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Margin Properties</title>
<style>
  .container {
    width: 300px;
    border: 1px solid black;
    padding: 20px;
  }
  .box {
    width: 50px;
    height: 50px;
    background-color: lightblue;
    border: 1px solid blue;
  }
  .margin {
    margin: 20px;
  }
  .margin-top {
    margin-top: 20px;
  }
  .margin-right {
    margin-right: 20px;
  }
  .margin-bottom {
    margin-bottom: 20px;
  }
  .margin-left {
    margin-left: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box margin">Margin</div>
  <div class="box margin-top">Margin Top</div>
  <div class="box margin-right">Margin Right</div>
  <div class="box margin-bottom">Margin Bottom</div>
  <div class="box margin-left">Margin Left</div>
</div>
</body>
</html>
