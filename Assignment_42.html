<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Hello, jQuery!</h1>
    <p>This is a simple HTML page with jQuery included.</p>
    <script>
        $(document).ready(function(){
            $("h1").css("color", "blue");
        });
    </script>
</body>
</html>
