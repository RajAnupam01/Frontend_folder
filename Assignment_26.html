<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;

        x += 5; 
        console.log("After addition, x is:", x);

        x -= 3; 
        console.log("After subtraction, x is:", x);

        x *= 2;
        console.log("After multiplication, x is:", x);

        x /= 4;
        console.log("After division, x is:", x);

        x %= 3; 
        console.log("After modulus, x is:", x);

        x **= 2; 
        console.log("After exponentiation, x is:", x);
    </script>
</body>

</html>
