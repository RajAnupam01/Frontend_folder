<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let isSunny = true;
        let isWarm = false;

        if (isSunny && isWarm) {
            console.log("It's sunny and warm outside.");
        } else {
            console.log("It's not sunny and warm outside.");
        }

        if (isSunny || isWarm) {
            console.log("It's either sunny or warm outside.");
        } else {
            console.log("It's neither sunny nor warm outside.");
        }

        if (!isSunny) {
            console.log("It's not sunny outside.");
        } else {
            console.log("It's sunny outside.");
        }
    </script>
</body>
</html>
