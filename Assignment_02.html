<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Html Table</title>
</head>
<body>
    <center>
    <table border="1">
        <tr>
            <th>Country</th>
            <th>Capital</th>
            <th>Language</th>
        </tr>
        <tr>
            <td>Mexico</td>
            <td>Mexico City</td>
            <td>Spanish</td>
        </tr>
        <tr>
            <td>England</td>
            <td>London</td>
            <td>English</td>
        </tr>
        <tr>
            <td>France</td>
            <td>Paris</td>
            <td>French</td>
        </tr>
        <tr>
            <td>Russia</td>
            <td>Moscow</td>
            <td>Russian</td>
        </tr>
    </table>
</center>
</body>
</html>
