<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document-level CSS</title>
    <style>
        body {
            background-color:cadetblue;
        }
        h1 {
            color:orange;
            text-align: center;
        }
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Document-level CSS Example</h1>
    <p>This is a paragraph styled using document-level CSS.</p>
</body>
</html>
