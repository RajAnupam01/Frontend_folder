<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover Event on Form Elements</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .input-field {
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" class="input-field"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" class="input-field"><br>
        <label for="message">Message:</label><br>
        <textarea id="message" class="input-field"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        $(document).ready(function(){
            $(".input-field").mouseover(function(){
                $(this).css("background-color", "lightyellow"); 
            });
            $(".input-field").mouseout(function(){
                $(this).css("background-color", "white");
            });
        });
    </script>
</body>
</html>
