<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Text Properties</title>
<style>
  .text-properties {
    font-family: Arial, sans-serif;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    text-align: center;
    text-transform: uppercase;
    text-decoration: underline;
    line-height: 1.5;
    letter-spacing: 2px;
    word-spacing: 5px;
    white-space: nowrap;
    direction: rtl;
    text-shadow: 2px 2px 2px #888888;
    overflow: hidden;
  }
</style>
</head>
<body>
  <div class="text-properties">
    This is a sample text demonstrating various CSS text properties.
  </div>
</body>
</html>
