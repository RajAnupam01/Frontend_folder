<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Four Partition Layout</title>
<style>
  .container {
    width: 100px;
    height: 100px;
    display: flex;
    flex-wrap: wrap;
  }
  .box {
    width: 50%;
    height: 50%;
    box-sizing: border-box;
    border: 1px solid black;
    text-align: center;
  }
  .box:nth-child(odd) {
    background-color: lightblue;
  }
  .box:nth-child(even) {
    background-color: lightgreen;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
  <div class="box">4</div>
</div>
</body>
</html>
