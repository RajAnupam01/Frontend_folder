<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Padding Properties</title>
<style>
  .container {
    border: 1px solid black;
    width: 300px;
  }
  .box {
    background-color: lightblue;
    border: 1px solid blue;
    margin-bottom: 10px;
  }
  .padding {
    padding: 20px;
  }
  .padding-top {
    padding-top: 20px;
  }
  .padding-right {
    padding-right: 20px;
  }
  .padding-bottom {
    padding-bottom: 20px;
  }
  .padding-left {
    padding-left: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box padding">Padding</div>
  <div class="box padding-top">Padding Top</div>
  <div class="box padding-right">Padding Right</div>
  <div class="box padding-bottom">Padding Bottom</div>
  <div class="box padding-left">Padding Left</div>
</div>
</body>
</html>
