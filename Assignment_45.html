<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animations with jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="box" id="box">This is a box</div>
    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>
    <button id="fadeInBtn">Fade In</button>
    <button id="fadeOutBtn">Fade Out</button>

    <script>
        $(document).ready(function(){
            $("#hideBtn").click(function(){
                $("#box").hide(); // Hide the box element
            });
            $("#showBtn").click(function(){
                $("#box").show(); // Show the box element
            });
            $("#fadeInBtn").click(function(){
                $("#box").fadeIn(); // Fade in the box element
            });
            $("#fadeOutBtn").click(function(){
                $("#box").fadeOut(); // Fade out the box element
            });
        });
    </script>
</body>
</html>
